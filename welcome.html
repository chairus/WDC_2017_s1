<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title>Welcome to Memory Note!</title>
	<link rel="stylesheet" type="text/css" href="welcome.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
	

</head>

<body>

	<section>
	<h1>Memory Note</h1>

	<div class="login">

		<form>

			<label for="femail" >Enter email address:</label>
			<input id="femail" name="femail" placeholder="Enter email address">
			<label for="fpwd" >Enter password:</label>
			<input id="fpwd" name="fpwd" placeholder="Enter password">

		</form>
		<form action="homepage.html">
		<p>If you already have an account<p>
		<button>Login</button>
		</form>
		<p>or<p>
		<p>If you don't have an account<p>
		<form action="create.html">
		<button>Create an account</button>
		</form>
	</div>
	</section>

</body>

</html>
